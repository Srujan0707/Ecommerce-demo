<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>SignUp</h1>  
                    <h6>Register Yourself !!</h6>

                </div>
                <form [formGroup]="signupNewForm" (ngSubmit)="signup()">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Full Name</label>
                        <input type="text" class="form-control rounded-0" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="fullName" placeholder="Enter Full Name">
                    </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Mobile Number</label>
                        <input type="number" class="form-control rounded-0" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="mobileNumber" placeholder="Enter Mobile Number">
                       </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control rounded-0" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email" placeholder="Enter email">
                      <small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control rounded-0" id="exampleInputPassword1" placeholder="Password" formControlName="password">
                    </div>
                    <button type="submit" class="btn btn-success rounded-0">SignUp</button>
                  </form>
                  <a routerLink="/login-new" class="text-light mt-3">Already Registed? Click to Login !!</a>
            </div>
        </div>
    </div>
</div>
