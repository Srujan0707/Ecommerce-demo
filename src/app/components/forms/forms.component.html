<nav class="navbar navbar-light bg-danger pt-2 pb-2">
<div class="container-fluid">
    <div class="container">
    <h1 class="text-light">Employee List - CRUD</h1>
    
    <div class="d-flex">
    <button type="button" class="btn btn-light rounded-0" (click)="clickAddEmployee()">Add Employee <i class="fa fa-user" aria-hidden="true"></i>
    </button>
    <button routerLink="/" type="button" class="btn btn-light rounded-0 mx-3" >Logout <i class="fa fa-sign-out" aria-hidden="true"></i>
    </button>
   </div>
</div>
</div>
</nav>
<div class="container">
<table class="table table-striped">
<thead>
    <th scope="col">#Sl.No</th>
    <th scope="col">Employee ID</th>
    <th scope="col">First Name</th>
    <th scope="col">Last Name</th>
    <th scope="col">Email ID</th>
    <th scope="col">Mobile No.</th>
    <th scope="col">Salary</th>
    <th scope="col">Action</th>
   </thead>
   <tbody>
       <tr *ngFor="let employee of employeeData, let i = index;">
       <td>{{ i + 1}}</td>
       <td>{{employee.id}}</td>
       <td>{{employee.firstName}}</td>
       <td>{{employee.lastName}}</td>
       <td>{{employee.email}}</td>
       <td>{{employee.mobileNumber}}</td>
       <td>{{employee.salary}}</td>
       <td>
          <button class="btn btn-info rounded-0" (click)="onEditEmployee(employee)"><i class="fa fa-pencil" aria-hidden="true"></i>&nbsp;Edit
          </button>
          <button class="btn btn-danger rounded-0 mx-3" (click)="deleteEmployee(employee)" >Delete&nbsp;<i class="fa fa-trash" aria-hidden="true"></i>
          </button> 
       </td>
    </tr>
   </tbody>
</table>
</div>
  
  <!-- Modal -->
  <!-- Button trigger modal -->
 <div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">
         <div class="modal-dialog" role="document">
               <div class="modal-content rounded-0">
                     <div class="modal-header">
                           <h4 class="modal-title">Employee Details</h4>
                           <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span aria-hidden="true">&times;</span></button>
                         </div>
                <div class="modal-body">
                    <form [formGroup]="formValue">
                        <div class="form-group">
                            <label>Employee ID</label>
                            <input type="text" class="form-control rounded-0" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="id">
                           </div>
                        <div class="form-group">
                          <label>First Name</label>
                          <input type="text" class="form-control rounded-0" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="firstName">
                         </div>
                        <div class="form-group">
                          <label>Last Name</label>
                          <input type="text" class="form-control rounded-0" id="exampleInputPassword1" formControlName="lastName">
                        </div>
                        <div class="form-group">
                            <label>Email ID</label>
                            <input type="email" class="form-control rounded-0" id="exampleInputPassword1" formControlName="email">
                          </div>
                          <div class="form-group">
                            <label>Mobile Number</label>
                            <input type="text" class="form-control rounded-0" id="exampleInputPassword1" formControlName="mobileNumber">
                          </div>
                          <div class="form-group">
                            <label>Salary</label>
                            <input type="text" class="form-control rounded-0" id="exampleInputPassword1" formControlName="salary">
                          </div>
                      </form>
                         </div> 
                     <div class="modal-footer">
                        <button type="button" id="cancel" class="btn btn-danger rounded-0" (click)="onCloseHandled()"><i class="fa fa-times-circle" aria-hidden="true"></i>
&nbsp;Close</button>
                        <button *ngIf="showAddButton" type="button" class="btn btn-success rounded-0" (click)="postEmployeeDetails()" >Add &nbsp; <i class="fa fa-plus-square" aria-hidden="true"></i>
                        </button>
                        <button *ngIf="showUpdateButton" type="button" class="btn btn-success rounded-0" (click)="updateEmployeeDetails()" >Update&nbsp;<i class="fa fa-check-square" aria-hidden="true"></i>

                        </button>
                           
                         </div>
            </div>
             </div>
 </div>
