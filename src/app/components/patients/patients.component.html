<h1 class="text-center pb-4">DATA THROUGH API</h1>
<div class="container">
  <div class="table-responsive-sm">
<table class="table table-hover table-striped">
    <thead class="table-heading">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Category</th>
        <th scope="col">Website Link</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let entry of entry; let i=index;">
        <td style="font-weight: bold;">{{i+1}}.</td>
        <td>{{entry.API}}</td>
        <td>{{entry.Description}}</td>
        <td>{{entry.Category}}</td>
        <td>
          <a [href]="entry.Link" target="_blank" class="btn button text-center">
          Website&nbsp;<i class="fa fa-arrow-right" aria-hidden="true"></i>

        </a>
        </td>
      </tr> 
     
    </tbody>
  </table>
</div>
</div>
