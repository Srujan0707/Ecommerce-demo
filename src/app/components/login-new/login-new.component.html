<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>  
                    <h6>Please Enter email and password !!</h6>

                </div>
                <form [formGroup]="loginNewForm" (ngSubmit)="login()">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control rounded-0" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
                      <small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control rounded-0" id="exampleInputPassword1" placeholder="Password" formControlName="password">
                    </div>
                    <button type="submit" class="btn btn-success rounded-0">Login</button>
                  </form>
                  <a routerLink="/signup-new" class="text-light mt-3">New User? Click to SignUp!!</a>
            </div>
        </div>
    </div>
</div>
